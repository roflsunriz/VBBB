appId: com.vbbb.app
productName: VBBB
directories:
  buildResources: resources
  output: release
files:
  - out/**/*
  - "!out/**/*.map"

# ────────────────────────────────────────────────
# Windows (Windows 10/11 x64) — 動作確認済み
# ────────────────────────────────────────────────
win:
  icon: resources/icon.png
  target:
    - target: nsis
      arch:
        - x64
nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  deleteAppDataOnUninstall: false

# ────────────────────────────────────────────────
# Linux — 自己責任ビルド（動作未確認）
# ────────────────────────────────────────────────
linux:
  icon: resources/icon.png
  category: Network
  target:
    - target: AppImage
      arch:
        - x64

# ────────────────────────────────────────────────
# macOS — 自己責任ビルド（動作未確認）
# ────────────────────────────────────────────────
mac:
  icon: resources/icon.png
  category: public.app-category.utilities
  target:
    - target: dmg
      arch:
        - x64
        - arm64
