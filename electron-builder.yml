appId: com.vbbb.app
productName: VBBB
directories:
  buildResources: resources
  output: release
files:
  - out/**/*
  - "!out/**/*.map"
win:
  icon: resources/icon.png
  target:
    - target: nsis
      arch:
        - x64
nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  deleteAppDataOnUninstall: false
