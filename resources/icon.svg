<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background rounded rectangle -->
  <rect width="512" height="512" rx="80" ry="80" fill="url(#bg)"/>
  <!-- Inner shadow -->
  <rect x="16" y="16" width="480" height="480" rx="68" ry="68" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="2"/>
  <!-- V letter -->
  <text x="256" y="220" font-family="Arial, Helvetica, sans-serif" font-weight="900" font-size="320" fill="white" text-anchor="middle" dominant-baseline="central">V</text>
  <!-- Underline accent -->
  <rect x="120" y="400" width="272" height="12" rx="6" fill="rgba(255,255,255,0.6)"/>
  <!-- BBS text -->
  <text x="256" y="458" font-family="Arial, Helvetica, sans-serif" font-weight="700" font-size="56" fill="rgba(255,255,255,0.8)" text-anchor="middle">BBS</text>
</svg>
