name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  # -----------------------------------------------------------------------
  # Quality checks: lint / type-check / test run in parallel (matrix)
  # -----------------------------------------------------------------------
  quality:
    name: ${{ matrix.check.name }}
    runs-on: windows-latest
    strategy:
      fail-fast: true
      matrix:
        check:
          - { script: lint,       name: Lint }
          - { script: type-check, name: Type Check }
          - { script: test,       name: Unit Tests }
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Cache bun store
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: bun-${{ runner.os }}-${{ hashFiles('bun.lock') }}
          restore-keys: bun-${{ runner.os }}-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: ${{ matrix.check.name }}
        run: bun run ${{ matrix.check.script }}

  # -----------------------------------------------------------------------
  # Build & Release — runs only after all quality checks pass
  # -----------------------------------------------------------------------
  release-windows:
    name: Build & Release (Windows)
    needs: quality
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Cache bun store
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: bun-${{ runner.os }}-${{ hashFiles('bun.lock') }}
          restore-keys: bun-${{ runner.os }}-

      # electron-builder が Electron バイナリと各種ツールをキャッシュするディレクトリ
      - name: Cache Electron binaries
        uses: actions/cache@v4
        with:
          path: |
            ~\AppData\Local\electron\Cache
            ~\AppData\Local\electron-builder\Cache
          key: electron-${{ runner.os }}-${{ hashFiles('package.json') }}
          restore-keys: electron-${{ runner.os }}-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build Windows installer
        run: bun run build:win
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload release artifacts
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release/*.exe
            release/*.blockmap
            release/latest.yml
          draft: true
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
