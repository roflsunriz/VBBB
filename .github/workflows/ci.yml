name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # -----------------------------------------------------------------------
  # Quality checks: lint / type-check / test run in parallel (matrix)
  # -----------------------------------------------------------------------
  quality:
    name: ${{ matrix.check.name }}
    runs-on: windows-latest
    strategy:
      fail-fast: true
      matrix:
        check:
          - { script: lint,       name: Lint }
          - { script: type-check, name: Type Check }
          - { script: test,       name: Unit Tests }
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Cache bun store
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: bun-${{ runner.os }}-${{ hashFiles('bun.lock') }}
          restore-keys: bun-${{ runner.os }}-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: ${{ matrix.check.name }}
        run: bun run ${{ matrix.check.script }}

  # -----------------------------------------------------------------------
  # Build â€” runs only after all quality checks pass
  # -----------------------------------------------------------------------
  build:
    name: Build
    needs: quality
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Cache bun store
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: bun-${{ runner.os }}-${{ hashFiles('bun.lock') }}
          restore-keys: bun-${{ runner.os }}-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build
        run: bun run build
